<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Life in Weeks</title>
        <style>
            body {
                width: 300px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2>Life in Weeks</h2>
        <label for="birthday">Enter your birthday:</label>
        <input type="date" id="birthday" />
        <label for="lifespan">Expected lifespan (years):</label>
        <input type="number" id="lifespan" min="1" max="120" value="90" />
        <button id="save">Save</button>
        <script src="popup.js"></script>
    </body>
</html>
